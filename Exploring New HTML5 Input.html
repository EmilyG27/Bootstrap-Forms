<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width-device=width, initial-scale=1.0">
        <meta charset="UTI-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Student Form</h1>

        <div class="container text-center">
            <div class="row row-cols-2">
              <div class="col">
                <form action="/submit" method="post">
                    <fieldset>
                        <legend>Student Info</legend>
                        <div class="mb-3">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" aria-describedby="emailHelp" required>
                            <div id="emailHelp">We'll never share your email with anyone else.</div>
                              </div>
                              <label for="inputPassword5" class="form-label">Password</label>
                              <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                              <div id="passwordHelpBlock" class="form-text">
                                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                              </div>                          <div class="mb-3">
                            <label for="quantity">Age:</label>
                            <input type="number" class="form-control" id="age" name="age" min="1" max="100" step="1" required>
                              </div> 
                          <div class="mb-3">
                            <label for="date">Birthdate:</label>
                            <input type="date" class="form-control" id="birthday" name="birthday" aria-placeholder="Enter your birthday" required>
                              </div>        
                          <div class="mb-3">
                            <label for="range">Rate:</label>
                            <input type="range" class="form-control" id="rate" name="rate" aria-placeholder="Rating between 1-5" pattern="[0-4][5]">
                              </div>        
        
        
        
                    </fieldset>
              </div>
              <div class="col">
                <label for="language">Programming Language:</label>
                <select id="language" name="language" aria-placeholder="Select your favorite language">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="c++">C++</option>
                </select>
              </div>
              <div class="col">                        <legend>Preferences</legend>
        
                <label for="color">Color:</label>
                <select id="color" name="color" aria-placeholder="Choose your favorite color">
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="red">Red</option>
                </select>
            </fieldset>        
                </div>
              <div class="col">
                <div class="mb-3">
                    <label for="beginner">Beginner</label>
                    <input type="radio" class="form-control" id="beginner" name="experience" value="beginner">
                      </div>
                  <div class="mb-3">
                    <label for="intermediate">Intermediate</label>
                    <input type="radio" class="form-control" id="intermediate" name="experience" value="intermediate">
                      </div>
                  <div class="mb-3">
                    <label for="advanced">Advanced</label>
                    <input type="radio" class="form-control" id="advanced" name="experience" value="advanced">
                      </div>
                  <div class="mb-3">
                    <label for="web">Web</label>
                    <input type="checkbox" class="form-control" id="web" name="platform" value="web">
                      </div>
                  <div class="mb-3">
                    <label for="mobile">Mobile</label>
                    <input type="checkbox" class="form-control" id="mobile" name="platform" value="mobile">
                      </div>
                  <div class="mb-3">
                    <label for="desktop">Desktop</label>
                    <input type="checkbox" class="form-control" id="desktop" name="platform" value="desktop">
                      </div>







            </fieldset>
        </form>

              </div>
            </div>
          </div>

              </div>
            </div>
          </div>
    </body>
</html>
